<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-green-100 h-screen font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-5 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-green-600">StaffX</h1>
      <nav class="mt-5 space-y-2">
        <p class="text-gray-400 uppercase text-xs">General</p>
        <a href="index.html" class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded">
          <span class="mr-2">üè†</span> Dashboard
        </a>
        <a href="employee.html" class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded">
          <span class="mr-2">üë®‚Äçüíº</span> Add Employee
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Employee Details</h2>

    <!-- Employee Card -->
    <div class="bg-white rounded shadow-md p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" value="John Doe" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Designation</label>
          <input type="text" value="Manager" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Department</label>
          <input type="text" value="HR" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" value="1990-05-15" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Primary Phone</label>
          <input type="text" value="9876543210" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Secondary Phone</label>
          <input type="text" value="9876543211" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" value="123, Main Street" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" value="Mumbai" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">State</label>
          <input type="text" value="Maharashtra" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Highest Degree</label>
          <input type="text" value="MBA" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Previous Company</label>
          <input type="text" value="ABC Corp" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Current CTC</label>
          <input type="text" value="8 LPA" readonly class="mt-1 border p-2 rounded w-full bg-gray-100">
        </div>

        <div class="col-span-1 md:col-span-2 lg:col-span-3">
          <label class="block text-sm font-medium text-gray-700">Certifications</label>
          <a href="certs/sample-certification.pdf" download class="block mt-1 text-blue-600 underline">Download Certifications</a>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
