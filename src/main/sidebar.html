    <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("click", function (event) {
            // Check if the clicked element is a menu button
            if (event.target.closest(".menu-button")) {
                let button = event.target.closest(".menu-button");
                let submenu = button.nextElementSibling;
                let arrow = button.querySelector(".arrow");

                if (!submenu) return;

                // Toggle visibility
                submenu.classList.toggle("hidden");
                arrow.classList.toggle("rotate-180");
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", function () {
            document.body.classList.toggle("bg-gray-900");
            document.body.classList.toggle("text-white");

            // Sidebar color change
            const sidebar = document.querySelector("aside");
            sidebar.classList.toggle("bg-gray-800");

            // Text color adjustments
            document.querySelectorAll(".menu-item, .menu-button").forEach(el => {
                el.classList.toggle("text-white");
            });

            document.querySelectorAll(".submenu a").forEach(el => {
                el.classList.toggle("text-gray-300");
            });

            // Adjust hover colors
            document.querySelectorAll(".menu-item, .menu-button").forEach(el => {
                el.classList.toggle("hover:bg-gray-700");
            });

            document.querySelectorAll(".submenu a").forEach(el => {
                el.classList.toggle("hover:text-white");
            });
        });
    });
    </script>
