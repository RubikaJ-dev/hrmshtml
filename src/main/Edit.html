<body class="flex bg-green-100 h-screen font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-5 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-green-600">StaffX</h1>
      <nav class="mt-5 space-y-2">
        <p class="text-gray-400 uppercase text-xs">General</p>
        <a href="index.html" class="flex items-center p-2 text-gray-700 hover:bg-green-100 rounded">
          <span class="mr-2">üè†</span> Dashboard

        <a href="employee.html" class="flex items-center p-2 text-green-600 bg-green-100 rounded">
          <span class="mr-2">üë®‚Äçüíº</span> Employee

      </nav>

  <!-- Main content -->
  <main class="flex-1 p-6 min-h-screen">
    <!-- Edit Employee Section -->
    <section class="bg-white p-6 rounded shadow-md w-full h-full mb-8">
      <h2 class="text-lg font-semibold mb-4">Edit Employee</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <input type="text" id="name" placeholder="Name" class="border p-2 rounded" value="John Doe">
        <input type="text" id="designation" placeholder="Designation" class="border p-2 rounded" value="Software Engineer">
        <input type="text" id="department" placeholder="Department" class="border p-2 rounded" value="IT">
        <input type="date" id="date" placeholder="DOB" class="border p-2 rounded" value="1990-01-01">
        <input type="text" id="primaryphone" placeholder="Primary Phone" class="border p-2 rounded" value="1234567890">
        <input type="text" id="secondaryphone" placeholder="Secondary Phone" class="border p-2 rounded" value="9876543210">
        <input type="text" id="address" placeholder="Address" class="border p-2 rounded" value="123 Main Street">
        <input type="text" id="City" placeholder="City" class="border p-2 rounded" value="Chennai">
        <input type="text" id="State" placeholder="State" class="border p-2 rounded" value="Tamil Nadu">
        <input type="text" id="empDegree" placeholder="Highest Degree" class="border p-2 rounded" value="MCA">
        <input type="text" id="empPrevEmployment" placeholder="Company Name" class="border p-2 rounded" value="ABC Corp">
        <input type="number" id="empCtc" placeholder="Current CTC" class="border p-2 rounded" value="800000">
        <input type="file" id="empCertifications" multiple accept=".pdf,.doc,.docx" class="border p-2 rounded">
      </div>
      <div class="flex gap-4 mt-4">
        <button onclick="updateEmployee()" class="bg-green-500 text-white px-4 py-2 rounded">Update</button>
        <button onclick="cancelEdit()" class="bg-gray-300 text-black px-4 py-2 rounded">Cancel</button>
      </div>
    </section>
  </main>

  <script>
    function updateEmployee() {
      // Your logic to update employee (fetch/axios call to backend)
      alert("Employee updated!");
    }

    function cancelEdit() {
      // Go back or redirect
      window.location.href = 'employee.html';
    }
  </script>
</body>
