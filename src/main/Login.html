<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Admin Login</h2>
        <form id="loginForm">
            <label class="block mb-2">Username</label>
            <input type="text" id="username" class="w-full p-2 border rounded mb-3" required>
            
            <label class="block mb-2">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded mb-3" required>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-blue-500 text-sm">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents page refresh
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "admin123") {
                alert("Login Successful! Redirecting to Admin Dashboard...");
                window.location.href = "index.html"; // Change this to your admin dashboard page
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
