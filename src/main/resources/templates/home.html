<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>


            <label class="block mb-2">Full Name</label>
            <input type="text" id="name" name="name" class="border w-full p-2 rounded mb-3" >
            
            <label class="block mb-2">Email</label>
            <input type="email" id="email" class="border w-full p-2 rounded mb-3" >
            
            <label class="block mb-2">Password</label>
            <input type="password" id="password" class="border w-full p-2 rounded mb-3">
            
            <label class="block mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" class="border w-full p-2 rounded mb-3">
            
            <label class="block mb-2">Role</label>
            <select id="role" class="border w-full p-2 rounded mb-3">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            
            <button onclick="registerUser()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Register</button>

        <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>

<script>
    function registerUser(){
    const name =  document.getElementById("name").value
    const email = document.getElementById("email").value

    const myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

const raw = JSON.stringify({
  name,
  email
});

const requestOptions = {
  method: "POST",
  headers: myHeaders,
  body: raw,
};

fetch("http://localhost:8090/register", requestOptions)
  .then((response) => response.text())
  .then((result) => console.log(result))
  .catch((error) => console.error(error));
    }
</script>

</body>
</html>
