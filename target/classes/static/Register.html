<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
        <form id="registrationForm">

            <label class="block mb-2">Full Name</label>
            <input type="text" id="fullName" class="border w-full p-2 rounded mb-3" required>
            
            <label class="block mb-2">Email</label>
            <input type="email" id="email" class="border w-full p-2 rounded mb-3" required>
            
            <label class="block mb-2">Password</label>
            <input type="password" id="password" class="border w-full p-2 rounded mb-3" required>
            
            <label class="block mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" class="border w-full p-2 rounded mb-3" required>
            
            <label class="block mb-2">Role</label>
            <select id="role" class="border w-full p-2 rounded mb-3" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Register</button>
        </form>
        <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const role = document.getElementById("role").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            const userData = {
                fullName, email, password, role
            };
            
            console.log("User Registered:", userData);
            alert("Registration successful!");
        });
    </script>
</body>
</html>
